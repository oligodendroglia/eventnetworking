<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Networking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="social-links">
      <a href="https://www.facebook.com/drjamie.phelps" target="_blank"><img src="images/facebook.png" alt="Facebook"></a>
      <a href="https://twitter.com/DrJamiePhelps" target="_blank"><img src="images/twitter.png" alt="Twitter"></a>
      <a href="https://www.instagram.com/jamiepphelps/" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
      <a href="https://www.meetup.com/doctor-scientists-networking-and-soccer/?fbclid=IwAR047WzDXeZ5So-w0NXZc3TwbSlw-qRYC0-EjrmPKLcNSQefrFoJeQzUr-I" target="_blank"><img src="images/meetup.png" alt="Meetup"></a>
      <a href="https://www.youtube.com/channel/UCf5rtZJkV70Vr8Alu-gDhrQ" target="_blank"><img src="images/youtube.png" alt="YouTube"></a>
    </div>
    <div class="logo">
      <img src="images/logo.png" alt="Event Networking Logo">
    </div>
  </header>
  <main>
    <h1 class="title">Event Networking</h1>
    <h3 class="title">Click The Social Media Links</h3>
    <button id="add-event-btn">Add Event</button>
    <div id="event-list">
      <!-- Events will be dynamically added here -->
    </div>
  </main>

  <!-- Modal for adding new event -->
  <div id="add-event-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add New Event</h2>
      <form id="event-form">
        <label for="event-name">Event Name:</label>
        <input type="text" id="event-name" required><br>
        <label for="event-time">Event Time:</label>
        <input type="datetime-local" id="event-time" required><br>
        <label for="event-location">Event Location:</label>
        <input type="text" id="event-location" required><br>
        <button type="submit">Add Event</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
